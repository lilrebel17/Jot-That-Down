<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title></title>
        <!-- Links to sheets. -->
        <link rel='stylesheet' href='style.css'>
        <link rel='canonical' href=''>

        <!-- Icons -->
        <!-- For IE 10 and below -->
        <!-- Place favicon.ico in the root directory - no tag necessary -->
        <!-- Icon in the highest resolution we need it for -->
        <link rel='icon' sizes='192x192' href=''>
        <!-- Apple Touch Icon (reuse 192px icon.png) -->
        <link rel='apple-touch-icon' href='/path/to/apple-touch-icon.png'>
        <!-- Safari Pinned Tab Icon -->
        <link rel='mask-icon' href='/path/to/icon.svg' color='blue'>

        <!-- Force IE 8/9/10 to use its latest rendering engine -->
        <!-- Internet Explorer -->
        <meta http-equiv='x-ua-compatible' content='ie=edge'>
    </head>

    <body>
        <header>
            <h1>Jot That Down!</h1>
        </header>
        <div class="main-container">
            <ul class="notes-list-container">
            </ul>
            <div class='inputs'>
                <form class="submit-note">
                    <label for="due-date">Due Date</label>
                <input type="date" placeholder="Due Date" class="note-due-date">
                <input type="text" placeholder="Title" class="note-title">
                <textarea placeholder="Insert Notes" class="note-content"></textarea>
                <button type="button" for="submit-note" class="submit-note-button">Submit</button>
                </form>
            </div>
            <div class='editor'>
                <h1 class="editor-due-date"></h1>
                <h1 class='editor-note-title'></h1>
                <textarea class="editor-text-area">

                </textarea>
            </div>
        </div>
        <!-- Link JS, keep at bottom -->
        <script src='notesubmit.js' type="module"></script>
    </body>
</html>
