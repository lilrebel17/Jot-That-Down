<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>Let me Jot That Down!</title>
        <!-- Links to sheets. -->
        <link rel='stylesheet' href='style.css'>
        <link rel='canonical' href=''>

        <!-- Icons -->
        <!-- For IE 10 and below -->
        <!-- Place favicon.ico in the root directory - no tag necessary -->
        <!-- Icon in the highest resolution we need it for -->
        <link rel='icon' sizes='192x192' href=''>
        <!-- Apple Touch Icon (reuse 192px icon.png) -->
        <link rel='apple-touch-icon' href='/path/to/apple-touch-icon.png'>
        <!-- Safari Pinned Tab Icon -->
        <link rel='mask-icon' href='/path/to/icon.svg' color='blue'>

        <!-- Force IE 8/9/10 to use its latest rendering engine -->
        <!-- Internet Explorer -->
        <meta http-equiv='x-ua-compatible' content='ie=edge'>
    </head>

    <body>
        <header>
            <div class="del-alrt hidden">
                <h2>Are you sure you want to delete this note?</h2>
                <div class="del-btn">
                    <button type="button" class="del-yes-btn">Yes</button>
                    <button type="button" class="del-no-btn">No</button>
                </div>
            </div>
            <div class="save-alrt hidden">
                <h2>Note Saved</h2>
            </div>
            <h1>Jot That Down!</h1>
        </header>
        <div class="main-cntnr">
            <div class="lft-sd-cntnr">
                <button type="button" class="create-btn">Create</button>
                <ul class="notes-ul-cntnr">
                </ul>
            </div>
            <div class='edt-cntnr'>
                <form class="edt-form">
                    <div class="tp-edt-cntnr">
                        <input type='date' class="editor-due-date tp-edt-input"></input>
                        <input type="text" class='editor-note-title tp-edt-input' placeholder="Title"></input>
                    </div>
                    <textarea class="editor-text-area" placeholder="Enter Note Here"></textarea>
                    <div class="btm-edt">
                    <button type="button" for="edt-form" class='edt-save-btn btm-edt-btn'>Save</button>
                    <button type="button" for="edt-form" class='edt-del-btn btm-edt-btn'>Delete Note</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Link JS, keep at bottom -->
        <script src='main.js'></script>
    </body>
</html>
